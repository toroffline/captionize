<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>Captionize</title>
  <meta charset="utf-8">
</head>

<body>
  <div class="d-flex flex-column">
    <div class="preview sticky-top">
      <button id="btn-save" class="btn btn-success">Save</button>
      <button id="btn-export" class="btn btn-primary">Export</button>
      <div class="scene">
        <div id="text-preview" class="text-preview"></div>
        <div id="player"></div>
      </div>
    </div>
    <div class="sub-manage-center">
      <table id="table" class="table table-hover">
        <thead>
          <tr>
            <th>index</th>
            <th>oldIndex</th>
            <th class="col-timestamp">timestamp</th>
            <th>content</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

</body>

</html>
